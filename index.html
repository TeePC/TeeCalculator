<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="calculator"> 
        <div class="display">
            <h1>Display</h1>
        </div>

        <div class="buttons">
            <div class="gridBox"><p>AC</p> </div>
            <div class="gridBox"><p>C</p> </div>
            <div class="gridBox"><p>%</p> </div>
            <div class="gridBox"><p>&divide</p> </div>
            <div class="gridBox"><p>7</p> </div>
            <div class="gridBox"><p>8</p> </div>
            <div class="gridBox"><p>9</p> </div>
            <div class="gridBox"><p>*</p> </div>
            <div class="gridBox"><p>4</p> </div>
            <div class="gridBox"><p>5</p> </div>
            <div class="gridBox"><p>6</p> </div>
            <div class="gridBox"><p>-</p> </div>
            <div class="gridBox"><p>1</p> </div>
            <div class="gridBox"><p>2</p> </div>
            <div class="gridBox"><p>3</p> </div>
            <div class="gridBox"><p>+</p> </div>
            <div class="gridBox double"><p class="special-0">0</p> </div>
            <div class="gridBox"><p>.</p> </div>
            <div class="gridBox"><p>=</p> </div>



        </div>
    


    </div>
    



 <script src="script.js"></script>   
</body>
</html>
